<!DOCTYPE html> 
<html>
    <head>
        <title> Menu vertical responsivo </title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="estilo1.css">
    </head>
    <body>
        <nav> <!-- se usa para menus -->
            <div class="mobile"> <!-- para la forma en movil -->
                <div class="header">
                    <div class="logo"> Logo </div>
                    <div class="more"> <button id="bMore"> <img src="rallasMenu.png"> </button> </div>
                </div>
                <div id="links" class="links collapsed"> 
                    <a href="#"> Services </a>
                    <a href="#"> About </a>
                    <a href="#"> Contact </a>
                    <a href="#"> Search </a>
                    <a href="#"> Sign up </a>
                    <a href="#"> Login </a>
                </div>
            </div>
            <div class="desktop"> <!-- para la forma en ordenador -->
                <div class="logo"> Logo </div>
                <div class="primary">
                    <a href="#"> Services </a>
                    <a href="#"> About </a>
                    <a href="#"> Contact </a>
                </div>
                <div class="secondary full">
                    <a href="#"> Search </a>
                    <a href="#"> Sign up </a>
                    <a href="#"> Login </a>
                </div>
                <div class="secondary contraido">
                    <a href="#" class="more"> More </a>
                    <div class="submenu">
                        <a href="#"> Search </a>
                        <a href="#"> Sign up </a>
                        <a href="#"> Login </a>
                    </div>
                    
                </div>


            </div>
        </nav>
        <script>
            const bMore = document.querySelector('#bMore');
            const links = document.querySelector('#links');
            bMore.addEventListener('click', (e)=> {
                links.classList.toggle('collapsed');

            })
        </script>

    </body>
</html>
